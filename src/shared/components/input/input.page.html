<div class="form-group">
    <label *ngIf="label">{{label}}</label>

    <div class="input-group" [ngClass]="{'sms' : mode != 'sms'}">
        <input class="form-control" 
        [prefix]="prefix" [sufix]="sufix" 
        [patterns]="patterns" [mask]="mask" 
        [type]="type"/>
    </div>
</div>
