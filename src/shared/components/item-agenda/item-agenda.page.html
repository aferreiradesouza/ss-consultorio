<div class="item" *ngFor="let item of itens">
    <div class="dia-horario">
        <div class="dia">{{formaterData(item.data)}}</div>
        <div class="mes">{{formaterMes(item.data) | uppercase}}</div>
        <div class="horario">{{item.hora}}</div>
    </div>
    <div class="informacoes">
        <div class="header">
            <div class="informacoes-medico">
                <div class="especialidade">{{item.especialidade.nome}}</div>
                <div class="medico">{{formaterName(item.usuario.nome)}}</div>
            </div>
        </div>
        <ion-chip>
            <ion-icon name="pin"></ion-icon>
            <ion-label>{{item.consultorio.nome}}</ion-label>
        </ion-chip>
        <!-- <ss-button class="button" label="Informações" type="button-card"></ss-button> -->
        <!-- <ion-button fill="clear" color="primary" size="small" (click)="obterDetalhes(item)">Informações</ion-button> -->
        <!-- <ion-chip class="consultorio">
            <ion-icon name="pin"></ion-icon>
        </ion-chip> -->
        <ion-button (click)="obterDetalhes(item)">
            <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
          </ion-button>
    </div>
</div>
