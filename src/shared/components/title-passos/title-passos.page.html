<div class="area-title">
    <div class="backButton" *ngIf="urlBase !== 'off'">
        <ion-icon name="arrow-back" (click)="voltarPasso()"></ion-icon>
    </div>
    <div class="icon-title" [ngClass]="{'ajusteTitle' : urlBase === 'off'}">
        <ion-icon [name]="icon"></ion-icon>
    </div>
    <div class="title" [ngClass]="{'ajusteTitle' : urlBase === 'off'}">
        <div class="titlePrincipal">{{title}}</div>
        <div class="subTitle">{{pagina}}</div>
    </div>
</div>
