<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="end" (click)="fechar()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-buttons>
    <ion-title><strong>Passo 3</strong> / 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ss-title-passos
    pagina="Esqueceu senha"
    title="Nova senha"
    icon="lock"
    urlBase="off"
    urlSecundaria=""
  ></ss-title-passos>
  <form class="form" [formGroup]="formSenha">
    <ss-input formValidacao="true" label="Nova senha" type="password">
      <input class="form-control" type="password" formControlName="senha" />
      <ss-validacao
        [validacao]="
          formSenha.value.senha === formSenha.value.confSenha &&
          formSenha.value.senha !== '' &&
          formSenha.value.confSenha !== ''
        "
      ></ss-validacao>
    </ss-input>
    <ss-input formValidacao="true" label="Confirmar nova senha" type="password">
      <input class="form-control" type="password" formControlName="confSenha" />
      <ss-validacao
        [validacao]="
          formSenha.value.senha === formSenha.value.confSenha &&
          formSenha.value.senha !== '' &&
          formSenha.value.confSenha !== ''
        "
      ></ss-validacao>
    </ss-input>
    <ion-button
      shape="round"
      [disabled]="!formSenha.valid"
      color="primary"
      expand="full"
      (click)="alterarSenha()"
      >Confirmar</ion-button
    >
  </form>
</ion-content>
