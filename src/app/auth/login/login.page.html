<ion-header>
    <ion-toolbar class="header">
        <ion-buttons mode="ios" color="light" slot="start">
            <ion-back-button class="backButton" [text]="'Voltar'" color="light" (click)="voltar()"></ion-back-button>
        </ion-buttons>
        <ion-title>Entrar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="form">
        <ss-input formValidacao="false" label="CPF" type="text"></ss-input>
        <ss-input formValidacao="false" label="Senha" type="password"></ss-input>
        <div class="esqueceuSenha"><strong>Esqueceu a senha?</strong></div>
        <ion-button shape="round" expand="full">Logar</ion-button>
    </div>
</ion-content>
