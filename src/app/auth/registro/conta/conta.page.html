<ion-header>
    <ion-toolbar class="header">
        <ion-buttons mode="ios" color="light" slot="start">
            <ion-back-button class="backButton" [text]="'Voltar'" color="light" (click)="voltar()"></ion-back-button>
        </ion-buttons>
        <ion-title><strong>Passo 1</strong> / 5</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ss-title-passos title="Conta" icon="cog" urlBase="off" urlSecundaria="off"></ss-title-passos>
    <form (ngSubmit)="action(dados)">
        <div class="form">
            <ss-input [formValidacao]="formValidacaoCpf" [(ngModel)]="dados.cpf" (ngModelChange)="verificarCPF(dados)" 
            ngDefaultControl [ngModelOptions]="{standalone: true}" label="CPF" type="text" mask="000.000.000-00"></ss-input>

            <ss-input [formValidacao]="formValidacaoSenha" [(ngModel)]="dados.senha" (ngModelChange)="verificarSenha(dados)" 
            ngDefaultControl [ngModelOptions]="{standalone: true}" label="Senha" type="password"></ss-input>

            <ss-input [formValidacao]="formValidacaoSenha" [(ngModel)]="dados.csenha" (ngModelChange)="verificarSenha(dados)" 
            ngDefaultControl [ngModelOptions]="{standalone: true}" label="Confirmar Senha" type="password"></ss-input>
            <ion-button shape="round" expand="full" (click)="ir()">Pr√≥ximo</ion-button>
        </div>
    </form>
</ion-content>
