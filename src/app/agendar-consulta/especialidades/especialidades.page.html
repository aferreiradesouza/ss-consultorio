<ion-header>
  <ion-toolbar class="header">
    <ion-buttons mode="ios" color="light" slot="start">
      <ion-back-button class="backButton" [text]="'Voltar'" color="light" (click)="voltar()"></ion-back-button>
    </ion-buttons>
    <ion-title><strong>Passo 1</strong> / 6</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ss-title-passos *ngIf="especialidades" pagina="Agendar consulta" title="Escolha a especialidade" icon="filing" urlBase="off" urlSecundaria="off">
  </ss-title-passos>
  <form [formGroup]="formEspecialidades" class="form" *ngIf="especialidades">

    <div class="inputGroup" *ngFor="let item of especialidades; let i=index">
      <input [id]="'radio'+i" name="especialidade" type="radio" [value]="item.especialidade.id" formControlName="especialidade" />
      <label [for]="'radio'+i">{{item.especialidade.nome}}</label>
    </div>
    <ion-button shape="round" [disabled]="!formEspecialidades.valid" expand="full" (click)="proximoPasso()">Pr√≥ximo</ion-button>
  </form>
</ion-content>
