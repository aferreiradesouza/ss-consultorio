<ion-header>
  <ion-toolbar class="header">
    <ion-title>
      Bem vindo, <strong>{{formatarNome}}</strong>
    </ion-title>
      <ion-button slot="end" fill="clear" color="light" (click)="deslogar()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ss-menu [itens]="menu"></ss-menu>
  <div class="lista">
    <ss-tabs [itens]="tabs"></ss-tabs>
    <ss-item-agenda [itens]="data.consultas.objeto" (detalhes)='modalDetalhes($event)'></ss-item-agenda>
  </div>
</ion-content>
